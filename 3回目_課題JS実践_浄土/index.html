<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS実践課題</title>
</head>
<body>
   <script>
    let num01 = 0;
    for (i = 0; i < 11; i++) { //0回目からスタート 11回より小さければ繰り返す
        num01 = num01  + num01 + 1; //
    }
    if (num01 >= 20) {
        console.log("20以上");
    }
    
    else if (num01<=20);{
        console.log("20以下");
    }
    


   </script> 
</body>
</html>
